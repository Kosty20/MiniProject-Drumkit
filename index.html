<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDrumkit</title>

    <link rel="stylesheet" href="style.css">
    <script src="code.js" defer></script>
</head>
<body>
    <div class="key" data-key="KeyA" data-sound="sounds/clap.wav">
        <span>Clap</span><span>A</span>
    </div>
    <div class="key" data-key="KeyS" data-sound="sounds/hihat.wav">
        <span>HiHat</span><span>S</span>
    </div>
    <div class="key" data-key="KeyD" data-sound="sounds/kick.wav">
        <span>Kick</span><span>D</span>
    </div>
    <div class="key" data-key="KeyF" data-sound="sounds/openhat.wav">
        <span>OpenHat</span><span>F</span>
    </div>
    <div class="key" data-key="KeyG" data-sound="sounds/boom.wav">
        <span>Boom</span><span>G</span>
    </div>
    <div class="key" data-key="KeyH" data-sound="sounds/ride.wav">
        <span>Ride</span><span>H</span>
    </div>
    <div class="key" data-key="KeyJ" data-sound="sounds/snare.wav">
        <span>Snare</span><span>J</span>
    </div>
    <div class="key" data-key="KeyK" data-sound="sounds/tom.wav">
        <span>Tom</span><span>K</span>
    </div>
    <div class="key" data-key="KeyL" data-sound="sounds/tink.wav">
        <span>Tink</span><span>L</span>
    </div>
</body>
</html>
